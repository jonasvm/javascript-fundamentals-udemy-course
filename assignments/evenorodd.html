<html>

<head>
    <title>
        Even or Odd
    </title>
    <script>
        var n = parseInt(prompt("Enter any number", "1-999999"));

        var result = n % 2;

        if (result === 0) {
            alert("Number " + n + " is even!");
        } else {
            alert("Number " + n + " is odd!");
        }
    </script>
</head>

<body>
</body>

</html>
