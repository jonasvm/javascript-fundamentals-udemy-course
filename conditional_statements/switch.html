<html>

<head>
    <title>
        Switch
    </title>
    <script>
        var n = parseInt(prompt("Enter any number", "1-3"));//mostra no display do popup 1-3

        switch (n) {
            case 1: document.write("User choose one" + "<br>");
                break;
            case 2: document.write("User choose two" + "<br>");
                break;
            case 3: document.write("User choose three" + "<br>");
                break;
            default: document.write("User choose other number than 1-3" + "<br>");
                break;
        }
    </script>
</head>

<body>


</body>

</html>
