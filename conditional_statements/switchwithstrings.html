<html>

<head>
    <title>
        Switch with strings
    </title>
    <script>
        var n = prompt("Enter any name", "john,sara,connor");//mostra no display do popup john,sara,connor

        switch (n) {
            case "john": document.write("User choose john" + "<br>");
                break;
            case "sara": document.write("User choose sara" + "<br>");
                break;
            case "connor": document.write("User choose connor" + "<br>");
                break;
            default: document.write("User choose other name" + "<br>");
                break;
        }
    </script>
</head>

<body>


</body>

</html>
