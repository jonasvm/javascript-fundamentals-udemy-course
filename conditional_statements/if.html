<html>

<head>
    <title>
        IF Statement
    </title>
    <script>
        var x = prompt("Please enter a number");
        if (x == 10) {
            document.write("IF block - X: " + x);
        } else {
            document.write("ELSE block - X: " + x);
        }

    </script>
</head>

<body>


</body>

</html>
