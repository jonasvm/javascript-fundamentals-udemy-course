<html>

<head>
    <title>
        On Change
    </title>
    <script>
        function handleOnChangeEvent(x) {
            window.location = x; //muda para outro site
        }

    </script>
</head>

<body>

    <select onchange="handleOnChangeEvent(this.value)">
        <option value="">Select a website</option>
        <option value="http://www.baraththippireddy.com">Barath Thippireddy</option>
        <option value="http://www.google.com">Google</option>
        <option value="http://www.github.com">GitHub</option>
    </select>

</body>

</html>
