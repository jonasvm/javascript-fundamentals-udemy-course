<html>

<head>
    <title>
        Break and Continue
    </title>
    <script>
        var n = 10;
        var i = 3;
        for (var i = 1; i <= n; i++) {
            if(i == 4){
              //  break; //assim como no case, o break para a execução do loop
                continue; //o continue, faz com que o código passe para a próxima iteração, ou seja, não vai executar o document.write dentro do for
            }
            document.write("Number is: " + i + "<br>");
        }
        document.write("After the loop");

    </script>
</head>

<body>
</body>

</html>
