<html>

<head>
    <title>
        Create and Remove Nodes
    </title>
    <script>

        function handleRemove() {
            var parent = document.getElementById("div1");
            var child = document.getElementById("p2");

            parent.removeChild(child);
        }

        function handleCreate() {
            var parent = document.getElementById("div1");

            //o "p" Ã© o elemento a ser criado, neste caso p = <p></p>
            var child = document.createElement("p");
            var text = document.createTextNode("I am learning to use JS DOM nodes");

            //colocando texto no paragrafo
            child.appendChild(text);

            //adicionando o paragrafo na div
            parent.appendChild(child);
        }

    </script>
</head>

<body>

    <div id="div1">
        <p id="p1">All the power is with in you</p>
        <p id="p2">You can do anything and everything</p>
    </div>

    <input type="button" value="remove" onclick="handleRemove()">
    <input type="button" value="create" onclick="handleCreate()">

</body>

</html>
