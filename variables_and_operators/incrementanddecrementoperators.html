<html>

<head>
    <title>
        Increment and Decrement Operators </title>
    <script>
        var x = 10;
        var y = x++; //post increment

        document.write("X: " + x + "<br>");
        document.write("Y: " + y + "<br>");

        var a = 10;
        var b = ++a;

        document.write("A: " + a + "<br>");
        document.write("B: " + b + "<br>"); //pre increment

    </script>
</head>

<body>


</body>

</html>
