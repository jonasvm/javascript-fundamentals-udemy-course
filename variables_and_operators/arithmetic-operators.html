<html>

<head>
    <title>
        Arithmetic Operators
    </title>
    <script>
        var x = 10;
        var y = 20;

        document.write(x + y);
        document.write("<br>");
        document.write(x - y);
        document.write("<br>");
        document.write(y / x);
        document.write("<br>");
        document.write(y * x);
        document.write("<br>");
        document.write(y % x);

    </script>
</head>

<body>


</body>

</html>
