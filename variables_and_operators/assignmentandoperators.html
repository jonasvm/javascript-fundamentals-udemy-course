<html>

<head>
    <title>
        Assignment Operators
    </title>
    <script>
        var x = "10";
        var y = "20";

        document.write("Value of x before the operation " + x + "<br>")
        document.write("Value of y before the operation " + y + "<br>")

        var z = x *= y;
        //z = x = x * y;
        //z = x = 10 * 20;
        //z = x = 200;
        document.write("Value of x after the operation: " + x + "<br>")
        document.write("Value of y after the operation: " + y + "<br>")

        document.write("Result (value of z) is: " + (z));

    </script>
</head>

<body>


</body>

</html>
