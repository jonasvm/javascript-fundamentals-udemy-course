<html>

<head>
    <title>
        Math
    </title>
    <script>

        document.write("Valor de PI: " + Math.PI + "<br>");
        document.write("Raiz quadrada: " + Math.sqrt(9) + "<br>");
        document.write("Exponencial: " + Math.pow(2,4) + "<br>");
        document.write("Mostrar parte inteira do numero 3.4: " + Math.floor(3.8) + "<br>"); //mostra a parte inteira de um número
        document.write("Mostrar parte fracionada do numero 3.4: " + Math.ceil(3.8) + "<br>"); //mostra a parte fracionada de um número
        document.write("Arredonda um número: " + Math.round(3.8) + "<br>"); 
    </script>
</head>

<body>
</body>

</html>
