<html>

<head>
    <title>
        Date
    </title>
    <script>

        function continuousDisplay() {
            setInterval(displayDate, 1000); //diferente do setTimeout, que é invocado somente uma vez, o setInterval é invocado continuamente
                                           //o método setInterval só para se usar o stopInterval, ou clearInterval, ou se o usuário fechar o navegador
        }

        function displayDate() {
            var d = new Date();
            var x = d.toLocaleTimeString(); //retorna somente a hora atual
            var y = d.toLocaleDateString(); //retorna somente a data atual
            var z = d.toLocaleString(); //retorna a data e hora atual

            document.getElementById("timestampinfo").innerHTML = d;
            document.getElementById("timeinfo").innerHTML = x;
            document.getElementById("dateinfo").innerHTML = y;
            document.getElementById("datetimeinfo").innerHTML = z;
        }

        //document.write("The current date is: " + d);

    </script>
</head>

<!--<body onload="displayDate()">-->

<body onload="continuousDisplay()">
    <p>Complete timestamp:</p>
    <p id="timestampinfo"></p>

    <p>Current time:</p>
    <p id="timeinfo"></p>

    <p>Current date:</p>
    <p id="dateinfo"></p>

    <p>Current date and time:</p>
    <p id="datetimeinfo"></p>
</body>

</html>
