<html>

<head>
    <title>
        Concat / Reverse / Join
    </title>
    <script>

        var a = new Array(2, 4.56, "Bharath");
        var b = [15, 25];
        var c = [20, 30];

        document.write("Concatenando array a com outro array e valores: " + a.concat(b, 19, 29, 39, c) + "<br>");

        document.write("<br>");
        document.write("Mostra o array inverso: " + a.reverse() + "<br>");

        document.write("<br>");
        document.write("Concatena o hifem entre cada elemento do array: " + a.join("-") + "<br>");
    </script>
</head>

<body>
</body>

</html>
