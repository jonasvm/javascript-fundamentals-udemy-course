<html>

<head>
    <title>
        String
    </title>
    <script>
        var s = "hello world";
        document.write("Length: " + s.length + "<br>");
        document.write("Index of o: " + s.indexOf("o") + "<br>");
        document.write("Last Index of o: " + s.lastIndexOf("o") + "<br>");
        document.write("To Lower Case: " + s.toLowerCase() + "<br>");
        document.write("To Upper Case: " + s.toUpperCase() + "<br>");
        document.write("Display in bold: " + s.bold() + "<br>");
        document.write("Replace: " + s.replace("hello","Hellowsss") + "<br>");//troca a palavra inteira
        document.write("Replace: " + s.replace("l","r") + "<br>");//troca somente uma letra, neste caso "l" por "r"
    </script>
</head>

<body>
</body>

</html>
