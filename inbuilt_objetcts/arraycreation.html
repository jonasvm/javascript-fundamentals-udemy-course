<html>

<head>
    <title>
        Array Creation
    </title>
    <script>

        var a = new Array(2, 4.56, "Bharath");

        document.write("Dispay the array: " + a + "<br>");
        document.write("Dispay the size of array: " + a.length + "<br>");
        document.write("Dispay the value of a position: " + a[1] + "<br>");
        document.write("Dispay the entire array without comma: " + a[0] + " " + a[1] + " " + a[2] + "<br>");

        document.write("<br>");
        var b = [2, 4.56, "Bharath"];
        document.write("Dispay the array b: " + b + "<br>");

        document.write("<br>");
        var c = new Array();
        c[0] = 2;
        c[1] = 4.56;
        c[2] = "Bharath";
        document.write("Dispay the array c: " + c + "<br>");

    </script>
</head>

<body>
</body>

</html>
