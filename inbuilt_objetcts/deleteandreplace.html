<html>

<head>
    <title>
        Delete / Replace
    </title>
    <script>

        var a = new Array(2, 4.56, "Bharath");
        document.write("Array a completo: " + a + "<br>");

        delete a[0];
        document.write("Array a depois de deletado: " + a + "<br>");

        document.write("Tentando acessar membro deletado: " + a[0] + "<br>");

        a[1] = 5.5; //o replace na verdade troca a posição hardcoded
        document.write("Depois de trocar o valor da posição [1]: " + a + "<br>");

    </script>
</head>

<body>
</body>

</html>
