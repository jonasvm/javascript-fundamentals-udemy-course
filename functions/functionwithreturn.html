<html>

<head>
    <title>
        Functions with Return
    </title>
    <script>
        function multiply(x, y) {
            return "Result is: " + (x * y) + "<br>";
        }

        var result = multiply(4, 5);
        document.write(result);

        result = multiply(40, 53);
        document.write(result);

    </script>
</head>

<body>
</body>

</html>
