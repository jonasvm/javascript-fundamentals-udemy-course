<html>

<head>
    <title>
        Form Validation Text Fields
    </title>
    <script>

        function validate() {
            var x = document.myform.num.value;

            if (isNaN(x) || x < 1 || x > 10) {
                alert("Please enter a valid number between 1-10");
                document.myform.num.focus();
                return false;
            }else{
                alert("Validation Successfull");
                return true;
            }

        }

    </script>
</head>

<body>

    <h3>Enter a Number from 1 to 10</h3>
    <form name="myform" action="numbers.jsp" onsubmit="return validate()">
        Number: <input type="text" name="num">
        <input type="submit" name="Submit" />
    </form>

</body>

</html>
